<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
                 *{
            margin: 0;
        }
        body{
            padding: 0;
            margin: 0;
            position: relative;
        }
        #navbar{
            height: auto;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            /* position: fixed; */
            margin-bottom: 150px;
            position: sticky;
            top: 0px;
            background-color: white;
            display: flex;
            justify-content: space-between;
        }
        #navbar>div{
            height: 100%;
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            /* justify-content: center; */
            align-items: center;
            font-size: 40px;
            color: rgb(253, 5, 129);
            font-weight: bolder;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        #container5{
            height: auto;
            width: 570px;
            margin: auto;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 20px;
        }
        #container5>h2{
            text-align: center;
        }
        #top_box{
            height: 70px;
            width: 100%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
        #top_box>div:first-child{
            height: 100%;
            width: 60%;
            box-sizing: border-box;
            padding: 10px;
        }
        #top_box>div:last-child{
            height: 100%;
            width: 30%;
            box-sizing: border-box;
            padding: 10px;
        }
        label{
            font-weight: bold;
        }
        input{
            width: 100%;
            height: 20px;
        }
        #middle_box{
            height: 70px;
            width: 100%;
            margin: auto;
            box-sizing: border-box;
            padding: 10px;
        }
        #final_box{
            height: 70px;
            width: 100%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #final_box>div{
            height: 100%;
        }
        #final_box>div:first-child{
            width: 40%;
        }
        #final_box>#card{
            width: 50%;
            display: flex;
            justify-content: space-evenly;
        }
        #card>div{
            width: 30%;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            border-radius: 5px;
        }
        #card>div>img{
            width: 100%;
            height: 100%;
            text-align: center;
            border-radius: 5px;
        }
        #final_box>div>label{
            display: block;
            margin-bottom: 10px;
        }
        #final_box>div{
            box-sizing: border-box;
            padding-left: 10px;
        }
        #confirm{
            padding: 10px;
            text-align: center;
            width: 100%;
            background-color: mediumpurple;
            color: white;
            border: 0;
        }
        h3{
            margin: 20px 0px 20px 60px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div>meesho</div>
        <div></div>
    </div>
    <h3>Amount to be Paid: <span></span></h3>
    <div id="container5">
        <h2>Confirm Your Payment</h2>
        <div id="top_box">
            <div>
                <label for="">Owner</label><br />
                <input id="name" type="text">
            </div>
            <div>
                <label for="">CVV</label>
                <input id="cvv" type="number">
            </div>
        </div>
        <div id="middle_box">
            <label for="">Card Number</label>
            <input id="card_num" type="number">
        </div>
        <div id="final_box">
            <div>
                <label for="">Card Date</label>
                <select name="" id="month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="" id="year">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>

<script>
    document.getElementById("confirm").addEventListener("click", submitforOTP);

    var amountPaid=localStorage.getItem("newTotal") || localStorage.getItem("priceTotal");

    document.querySelector("h3>span").append(amountPaid);

    function submitforOTP(){
        var holder_name=document.getElementById("name").value;

        var CVV=document.getElementById("cvv").value;

        var card_number=document.getElementById("card_num").value;

        var mahina=document.getElementById("month").value;

        var saal=document.getElementById("year").value;

        if(holder_name=="" || CVV=="" || card_number=="" || mahina=="" || saal=="")
        {
            alert("Complete the Details");
        }
        else
        {
            alert("OTP Sent");
            var otp=document.createElement("input");
            otp.placeholder="Enter OTP";

            var button2=document.createElement("button");
            button2.innerText="Confirm OTP";
            button2.addEventListener("click", confirmOTP);

            document.getElementById("container5").append(otp, button2);
        }
    }

    function confirmOTP(){
        alert("Order Placed Successfully");
        localStorage.removeItem("newTotal");
        localStorage.removeItem("cartData");
        window.location.href="cart.html";
        localStorage.removeItem("counter3");
    }
</script>
